<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <div id="controls">
    <div id="app">
<div class="timer">
    <section>
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
    </section>
    <section class="actions">
        <i data-action="toggleRunning" class="ph ph-play-circle"></i>
        <i data-action="toggleRunning" class="ph ph-stop-circle"></i>
        <i data-action="increase" class="ph ph-plus-circle"></i>
        <i data-action="decrease" class="ph ph-minus-circle"></i>
    </section>
</div>

    <section class="songs">
        <button
        data-action="theForest"
        class="ph ph-tree"></i>
        </button>
        
        <button
        data-action="theRain"
         class="ph ph-cloud-rain">
        </button>

        <button
        data-action="theStore"
         class="ph ph-storefront"></i>
        </button>

        <button
        data-action="theFire"
         class="ph ph-fire-simple"></i>
        </button>
    </section>
</div>
</div>
</body>
</html>
